<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <style>
        .selected {
            background: #0f0;
        }

        li {
            cursor: pointer;
        }

    </style>
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet/Style.css">
</head>

<body>
    <script src="scripts/Java.js"></script>
    
    
    
    <script src="scripts/anime.min.js"></script>
    <div class="caed" style="position: absolute">
        <h1>Заголовок</h1>
    </div>
    <div class="caedd" style="position: absolute;top: 125px; text-align: center;">
        <p>текст</p>
    </div>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">


   

    <script>
        var elements = document.querySelectorAll('.caed');

        anime({
            targets: elements,
            translateX: 750

        });
        var elements = document.querySelectorAll('.caedd');

        anime({
            targets: elements,
            direction: 'reverse',
            easing: 'easeInOutSine',
            translateX: 750

        });

    </script>

</body>

</html>
